<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Squabble | Join</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/redesign.css">
  <link rel="icon" type="image/png" href="https://imgur.com/WDX9znq.png" />
</head>

<body class="centered-form">

    
  
  <div class="centered-form__form">
    <form action="/chat.html">

          
      <div class="form-field">
        <h3>Join:</h3>
      
      <div class="form-field">
        <label>Input display name:</label>
        <input type="text" name="name" maxlength="9" autofocus/>
      </div>
      <div class="form-field">
        <label>You are joining:</label>
        <input type="text" name="room" value="Global" readonly/>
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
      </div>
    
      
    </form> 
  </div>  
</body>
</html>
